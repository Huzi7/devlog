# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - make dep
    - echo $DEVLOG_VERSION
builds:
  - 
    id: "main build"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    ldflags:
      - -X "main.devlogVersion={{.Env.DEVLOG_VERSION}}"
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
